<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smokelandia</title>

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700;800;900&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons (estilo 2 pro) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root{ --green: #5afa82; --green2:#05ee09; --dark:#000;}
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--dark);
      font-family: "Rubik", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* VIDEO fondo */
    video.bg-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      background: #000;
    }

    /* capa oscura encima del video */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 1;
      background: radial-gradient(circle at 50% 55%, rgba(0,0,0,.05), rgba(0,0,0,.72));
      pointer-events: none;
    }

    /* Chips top-right */
    .chips {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 3;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chip {
      text-decoration: none;
      color: rgba(255,255,255,.92);
      background: rgba(87, 176, 111, 0.40);
      border: 1px solid rgba(255,255,255,.35);
      border-radius: 10px;
      padding: 10px 12px;
      min-width: 120px;
      display: grid;
      place-items: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      user-select: none;
    }

    .chip:hover{
      transform: translateY(-2px);
      background: rgba(24, 121, 37, 0.58);
      border-color: rgba(255,255,255,.55);
    }

    .chip .ico{
      font-size: 18px;
      line-height: 1;
      margin-bottom: 6px;
      filter: drop-shadow(0 0 10px rgba(90, 250, 130, 0.126));
    }

    .chip .lbl{
      font-size: 11px;
      letter-spacing: .08em;
      text-transform: uppercase;
      opacity: .95;
      white-space: nowrap;
    }

    /* Contenido por arriba del video */
    .container{
      position: relative;
      z-index: 2;
      height: 100vh;
      width: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
    }

    /* Bloque central */
    .hero {
  width: min(170px, 155vw);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2px;  /* ← MENOS ESPACIO */
  transform: translateY(200px);  /* ← MÁS ABAJO (era 160px) */
}


    /* Botón principal */
    .getin {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      width: min(200px, 190vw);
      height: 50px;
      padding: 0 22px;
      border: 4px solid var(--green);
      border-radius: 12px;
      background-color: transparent;
      color: var(--green2);
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 0.10em;
      cursor: pointer;
      box-shadow: 0 17px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .getin:hover {
      transform: scale(1.08) rotate(6deg);
      background-color: #0ef26dde;
      color: #040404;
    }

    .getin:active{
      transform: scale(1.02) rotate(2deg);
    }

    /* Texto debajo del botón */
    .tagline {
      margin-top: 1px;
      font-size: 11px;
      letter-spacing: 0.40em;
      font-weight: 800;
      text-transform: uppercase;
      color: rgba(255,255,255,.95);
      text-shadow: 0 0 14px rgba(0,0,0,.6);
    }

    /* KEEP IT LIT - PEGADO Y RESPONSIVE */
    .keep-it-lit {
  color: #fefffe !important;  /* ← VERDE NEÓN MÁS BRILLANTE */
  font-size: 0.95em;
  text-align: center;
  margin-top: 4px !important;  /* ← SUPER PEGADO (era 8px) */
  padding: 2px 8px;
  font-weight: 700;
  letter-spacing: 0.5px;
  text-shadow: 0 0 8px rgb(239, 242, 241);
}

    @media (max-width: 170px){
      .chips{ top: 10px; right: 10px; gap: 1px; }
      .chip{ min-width: 105px; padding: 9px 10px; }
      .hero{ transform: translateY(170px); }
      .getin{ height: 60px; font-size: 18px; }
      .tagline{ letter-spacing: 0.26em; font-size: 13px; }
    }
  </style>
</head>

<body>
  <video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="/assets/SMKLING.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <!-- Chips -->
  <nav class="chips" aria-label="Links">
    <a class="chip" href="https://x.com/User18fx" target="_blank" rel="noopener noreferrer">
      <div class="ico"><i class="bi bi-twitter-x"></i></div>
      <div class="lbl">x/twitter</div>
    </a>

    <a class="chip" href="https://t.me/User18fx" target="_blank" rel="noopener noreferrer">
      <div class="ico"><i class="bi bi-telegram"></i></div>
      <div class="lbl">dm</div>
    </a>

    <a class="chip" href="https://t.me/User18Fx_bot" target="_blank" rel="noopener noreferrer">
      <div class="ico"><i class="bi bi-stars"></i></div>
      <div class="lbl">VIP | Fx</div>
    </a>
  </nav>

  <main class="container">
    <section class="hero">
  <button class="getin" id="get-in-btn">GET IN</button>
  <div class="keep-it-lit">keep it lit</div>
</section>

  </main>

  <script>
    const btn = document.getElementById('get-in-btn');
    const TELEGRAM_URL = 'https://t.me/+RFGSPa85SR43Mzgx';

    if (btn) {
      btn.addEventListener('click', async (e) => {
        e.preventDefault();

        try {
          await fetch('/api/track', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              event: 'click_get_in',
              extra: { source: 'landing_main' },
            }),
          });
        } catch (err) {
          console.error('Error tracking click', err);
        }

        window.location.href = TELEGRAM_URL;
      });
    }
  </script>
</body>
</html>
