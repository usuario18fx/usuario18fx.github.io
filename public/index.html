<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Smokelandia</title>
  <style>
    :root{
      --dark:#0b0f14;
      --glass: rgba(255,255,255,.10);
      --glass2: rgba(255,255,255,.14);
      --stroke: rgba(255,255,255,.20);
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --brand: #8cf;
      --btn: rgba(255,255,255,.16);
      --btn2: rgba(255,255,255,.22);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 18px;
      --tg-viewport-height: 100dvh;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: #0b0f14;
      color: var(--txt);
      overflow: hidden;
    }

    /* Background video */
    .bg-video{
      position: fixed;
      top:0; left:0;
      width:100vw;
      height: var(--tg-viewport-height, 100dvh);
      object-fit: cover;
      z-index:0;
      filter: brightness(.55) saturate(1.1);
    }

    /* Dark overlay */
    .overlay{
      position: fixed;
      inset: 0;
      z-index:1;
      background: radial-gradient(70% 90% at 50% 20%, rgba(0,0,0,.05), rgba(0,0,0,.70));
      pointer-events:none;
    }

    /* Main container */
    .container{
      position: relative;
      z-index:2;
      width:100%;
      height: var(--tg-viewport-height, 100dvh);
      min-height: var(--tg-viewport-height, 100dvh);
      display:grid;
      place-items:center;
      padding: 22px;
      box-sizing:border-box;
    }

    /* Top right chips */
    .chips{
      position: fixed;
      top: 18px;
      right: 18px;
      display:flex;
      gap:10px;
      z-index:3;
    }
    .chip{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 999px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      font-weight: 600;
      color: rgba(255,255,255,.90);
      font-size: 13px;
      user-select:none;
    }
    .dot{
      width:10px; height:10px;
      border-radius:999px;
      background: #36d399;
      box-shadow: 0 0 18px rgba(54,211,153,.75);
    }
    .dot2{
      background:#60a5fa;
      box-shadow: 0 0 18px rgba(96,165,250,.75);
    }

    /* Hero card */
    .hero{
      width: min(560px, 92w);
      max-width: 560px;
      padding: 22px 20px 18px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 24px;
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      display:grid;
      gap: 14px;
      transform: translateY(200px);
      text-align:center;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap: 6px;
      align-items:center;
    }

    .brand h1{
      margin:0;
      font-size: 30px;
      letter-spacing: .4px;
    }
    .brand p{
      margin:0;
      font-size: 14px;
      color: var(--muted);
      line-height: 1.4;
    }

    .cta{
      display:flex;
      justify-content:center;
      gap: 10px;
      flex-wrap:wrap;
      margin-top: 6px;
    }

    .btn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.14);
      color: rgba(255,255,255,.95);
      padding: 12px 14px;
      border-radius: 14px;
      font-weight: 700;
      cursor:pointer;
      min-width: 170px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.18); border-color: rgba(255,255,255,.30); }
    .btn:active{ transform: translateY(0px); }

    .btn.secondary{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.18);
    }

    /* Bottom nav */
    .nav{
      position: fixed;
      left: 0; right: 0;
      bottom: 0;
      z-index: 4;
      padding: 14px 16px 18px;
      box-sizing:border-box;
      display:flex;
      justify-content:center;
      pointer-events:none;
    }
    .nav-inner{
      width: min(560px, 92vw);
      display:flex;
      gap: 12px;
      padding: 12px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 18px;
      backdrop-filter: blur(14px);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      pointer-events:auto;
    }
    .nav a{
      flex: 1;
      text-decoration:none;
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 10px;
      padding: 12px 10px;
      border-radius: 14px;
      color: rgba(255,255,255,.92);
      font-weight: 700;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      transition: background .12s ease, border-color .12s ease, transform .12s ease;
      user-select:none;
    }
    .nav a:hover{ background: rgba(255,255,255,.12); border-color: rgba(255,255,255,.22); transform: translateY(-1px); }
    .nav a:active{ transform: translateY(0px); }

    /* Small screens */
    @media (max-width: 420px){
      .hero{ width: min(360px, 92vw); }
      .btn{ min-width: 155px; }
      .brand h1{ font-size: 26px; }
    }

    /* Short height screens (Telegram WebView can be short before expand) */
    @media (max-height: 560px){
      .hero{ transform: translateY(90px); }
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline src="assets/SMKLING.mp4"></video>
  <div class="overlay"></div>

  <div class="chips">
    <div class="chip"><span class="dot"></span> Live</div>
    <div class="chip"><span class="dot dot2"></span> SMK</div>
  </div>

  <main class="container">
    <section class="hero">
      <div class="brand">
        <h1>Smokelandia</h1>
        <p>Landing + tracking para Telegram WebApp. Si ves gris, no es tu vidaâ€¦ es el viewport ðŸ˜…</p>
      </div>

      <div class="cta">
        <button id="btnMenu" class="btn">Abrir menÃº</button>
        <button id="btnUserFX" class="btn secondary">User FX</button>
      </div>
    </section>
  </main>

  <div class="nav">
    <div class="nav-inner">
      <a href="#" id="navHome">Home</a>
      <a href="#" id="navMenu">Menu</a>
      <a href="#" id="navContact">Contact</a>
    </div>
  </div>

  <script>
    // Telegram WebApp: asegura que el contenido se muestre (especialmente en mini-app)
    (function () {
      try {
        const tg = window.Telegram && window.Telegram.WebApp;
        if (!tg) {
          document.documentElement.style.setProperty('--tg-viewport-height', '100dvh');
          return;
        }

        tg.ready();
        tg.expand();

        const setVH = () => {
          const h = tg.viewportHeight || window.innerHeight || 0;
          if (h) document.documentElement.style.setProperty('--tg-viewport-height', `${h}px`);
        };

        setVH();
        tg.onEvent?.('viewportChanged', setVH);
      } catch (_) {
        document.documentElement.style.setProperty('--tg-viewport-height', '100dvh');
      }
    })();

    const TELEGRAM_URL = 'https://t.me/SmokelandiaFx_bot';
    const btnMenu = document.getElementById('btnMenu');
    const btnUserFX = document.getElementById('btnUserFX');

    // Enviar tracking sin bloquear la navegaciÃ³n
    function trackFast(payload) {
      // 1) sendBeacon (no bloquea)
      try {
        if (navigator.sendBeacon) {
          const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
          navigator.sendBeacon('/api/track', blob);
          return;
        }
      } catch (_) {}

      // 2) fetch fallback sin await + keepalive
      try {
        fetch('/api/track', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          keepalive: true,
        }).catch(() => {});
      } catch (_) {}
    }

    // Track page view
    trackFast({
      event: 'page_view',
      extra: {
        source: 'smk_landing',
        path: location.pathname,
        referrer: document.referrer || null,
        ua: navigator.userAgent
      }
    });

    function openTelegram() {
      trackFast({ event: 'click_menu', extra: { source: 'smk_landing', path: location.pathname } });

      // Si estamos dentro de Telegram WebApp, mejor abrir con su API
      const tg = window.Telegram && window.Telegram.WebApp;
      if (tg && tg.openTelegramLink) {
        tg.openTelegramLink(TELEGRAM_URL);
        return;
      }

      // fallback normal
      window.location.href = TELEGRAM_URL;
    }

    function openUserFX() {
      trackFast({ event: 'click_userfx', extra: { source: 'smk_landing', path: location.pathname } });
      alert('User FX: aquÃ­ va tu pÃ¡gina/flujo cuando lo termines ðŸ‘€');
    }

    if (btnMenu) btnMenu.addEventListener('click', openTelegram);
    if (btnUserFX) btnUserFX.addEventListener('click', openUserFX);

    // Nav buttons
    document.getElementById('navHome')?.addEventListener('click', (e) => { e.preventDefault(); trackFast({ event: 'nav_home' }); });
    document.getElementById('navMenu')?.addEventListener('click', (e) => { e.preventDefault(); openTelegram(); });
    document.getElementById('navContact')?.addEventListener('click', (e) => { e.preventDefault(); trackFast({ event: 'nav_contact' }); });
  </script>
</body>
</html>
